<div class="container">
    <header class="header">
        <div class="header__logo">
            <app-icon [iconName]="'logo'"></app-icon>
        </div>
        <nav class="header__navigation">
            <div class="header__navigation-menu">
                <ul class="header__navigation-menu h-reset-list">
                    <li *ngFor="let navItem of navMenu">
                        <a
                            class="btn btn-outline-primary"
                            [routerLink]="navItem.routerLink"
                            [routerLinkActive]="navItem.routerLinkActive">
                            <app-icon *ngIf="navItem.icon" [iconName]="navItem.icon"></app-icon>
                            <span class="header__navigation-menu-txt" *ngIf="navItem.text">{{ navItem.text }}</span>
                            <span *ngIf="navItem.type === 'favorites' && (favoritesState | async)?.length !== 0" class="badge badge-light">{{ (favoritesState | async)?.length }}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>
